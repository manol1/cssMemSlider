<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="mem-slider">
      <input type="radio" name="radio" id="radio1" checked>
      <input type="radio" name="radio" id="radio2">
      <input type="radio" name="radio" id="radio3">
      <input type="radio" name="radio" id="radio4">
      <div class="mem-slider__slides">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>	

      <div class="text-and-controls">
        <div class="text-and-controls__text">
          <span>Когда выдали таск и не знаешь с чего начать</span>
          <span>Когда похвалили на кросс-чеке</span>
          <span>Я на пути в IT</span>
          <span>Мне бы баллов мисочку</span>
        </div>
        <div class="text-and-controls__controls">
          <label for="radio1"></label>
          <label for="radio2"></label>
          <label for="radio3"></label>
          <label for="radio4"></label>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
